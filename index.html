<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript Tic Tac Toe Game</title>
    <link rel="stylesheet" href="/assets/style/style.css">
</head>
<body>
    <div class="content d-none">
        <div class="card d-none">
            <h5 class="card-msg messages"></h5>
            <form class="restart-form">
       
                <input type="submit" class="restart-btn" name="restartbtn"  value="Restart">
            </form>
        </div>
    </div>
    <div>
       
        <h1 class="title">tic tac toe </h1>

        <div class="form-inputs">
            <h6 class="form-input">Enter Player names</h6>
            <p class="btn btn-default ai d-none">Play with AI?</p>
            <form class="name-form">
                <input type="text" class="input-field" required minlength="2" name="inputspace" placeholder="Enter Player Name">
                <input type="submit" class="input-btn" name="submitbtn" id="submitName">
            </form>
            
        </div>
        <div>
            <h3 class="text-center playerturn"></h3>
            <h5 class="errors d-none"></h5>
            <table class="table-container d-none" >
                <tr>
                  <td id="1"></td>  
                  <td id="2"></td>
                  <td id="3"></td>
                </tr>
                <tr>
                  <td id="4"></td>
                  <td id="5"></td>
                  <td id="6"></td>
                </tr>
                <tr>
                    <td id="7"></td>
                    <td id="8"></td>
                    <td id="9"></td>
                  </tr>
              </table>
        </div>
        </div>
        <div class="players">
            <h3 class="text-center">List of Players!</h3>
            <ul class="playerlist d-none"></ul>
        </div>
    </div>
    <script type="module" src="./assets/script/script.js"></script>
</body>
</html>
